<!DOCTYPE html>
<html>
    <head>
        <title>KA Updates Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
        <link rel="stylesheet" href="stylingupdates.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="updating.js"></script>
    </head><body>

        <h1>KA Project Updates and Documents</h1>
        <form method="post" action="https://script.google.com/macros/s/AKfycbwyZ0dXC_D1p_Fy60-zzZIFoxHwiTjn1Jhcr4xdlfWD5OUcaAu_euKKpFXAJ_yp0trd/exec" name="update-form">
            <label for="project">Project Name</label>
            <select id="project" name="project" required>
                <option value="" disabled selected hidden>Choose a project</option>
                <option value="KA-Internal">KA-Internal</option>
                <option value="KPMG/LAMetro">KPMG/LAMetro</option>
                <option value="NYCT Switch">NYCT Switch</option>
                <option value="Signet/AMTRAK">Signet/AMTRAK</option>
                <option value="Stadler/MARTA">Stadler/MARTA</option>
                <option value="Stadler/MBTA">Stadler/MBTA</option>
                
            </select>

            <label for="description">Describe the document</label>
            <textarea name="description" id="description" required></textarea>

            <label for="link">Copy and Paste Accessible Link</label>
            <textarea name="link" id="link" required></textarea>

            <br>

            <button id="Submit">Submit</button>
        </form>
        
    </body>
</html>
